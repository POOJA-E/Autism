<html>


<head>

  background-color: #4CAF50;

  color: white;
  padding: 15px 32px;

  text-decoration: none;

  margin: 4px 2px;

 <body> 

<center>
  <font color="white" size="5">

  <br>
<form action="/">
  <h1><font color="red" size="2" >
                            <h1 ><bold>RESULT: {{ u }}</bold></h1> <br>
                                {%if re == 0%}

                                <img src="{{ url_for('static',filename='neg.jpg') }}" />

                            </h1>

<button class="button">Back</button>
</form>
